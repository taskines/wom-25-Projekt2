<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Browser WebSocket Client</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <h2>ðŸ’¬ Browser WebSocket Client</h2>

  <!-- Login -->
  <div id="login-container" class="card">
    <h3>Login</h3>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p class="small-text">Sign in to start sending messages through the WebSocket server.</p>
  </div>

  <!-- App -->
  <div id="app" class="card hidden">
    <h3>Status: <span id="status" class="disconnected">Disconnected</span></h3>

    <div class="actions">
      <button id="reconnect">Reconnect</button>
      <button id="logoutBtn" style="background:#ef4444;">Logout</button>
    </div>

    <input id="in" type="text" placeholder="Write a message..." />
    <div id="out"></div>
    <p id="err"></p>
  </div>

  <footer>WebSocket Pastebin Server Client Â© 2025</footer>

  <script src="script.js"></script>
</body>
</html>
